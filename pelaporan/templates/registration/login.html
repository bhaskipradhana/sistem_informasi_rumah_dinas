{% extends 'pelaporan/base.html' %}
{% load widget_tweaks %}
{% block title %}Login - Bank Indonesia{% endblock %}

{% block content %}
    <style>
        /* Change background color */
        body {
            background-color: #f5f5f5; /* Very light grey background */
        }

        /* Gradient for the blue fill */
        .card-header {
            background: linear-gradient(135deg, #004F91, #316CF4); /* Gradient from #004F91 to #316CF4 */
        }

        .btn-primary {
            background: linear-gradient(135deg, #004F91, #316CF4); /* Same gradient for button */
            border: none;
            font-size: 1.25rem; /* Increase font size */
            padding: 12px 40px; /* Increase padding for a bigger button */
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #316CF4, #004F91); /* Reverse gradient on hover */
            transform: translateY(-5px); /* Bounce effect */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
        }

        /* Fade-in animation for card */
        .card {
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in over 1 second */
        }

        /* Bounce animation for button on hover */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Bounce up */
            }
        }

        /* Apply bounce animation when button is hovered */
        .btn-primary:hover {
            animation: bounce 0.6s ease;
        }

        /* Fade-in keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card shadow">
                    <div class="card-header text-white text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mt-4">
                                <label for="username">Username</label>
                                {{ form.username|add_class:"form-control" }}
                            </div>
                            <div class="form-group mt-4 mb-2">
                                <label for="password">Password</label>
                                {{ form.password|add_class:"form-control" }}
                            </div>
                            <!-- Button with bigger size and centered horizontally -->
                            <button type="submit" class="btn btn-primary d-block mx-auto mt-4 w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
